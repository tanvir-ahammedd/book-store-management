{% extends "base.html" %}
{% block content %}
<div style="width: 80%; margin: auto">
    <h1>List of Books</h1>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Book Name</th>
            <th scope="col">Author Name</th>
            <th scope="col">First Publication</th>
            <th scope="col">Last Publication</th>
          </tr>
        </thead>
        <tbody>
          {% for item in data %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.book_name}}</td>
                <td>{{item.author}}</td>
                <td>{{item.first_pub}}</td>
                <td>{{item.last_pub}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock content %}
